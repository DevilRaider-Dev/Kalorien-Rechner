<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalorien-Rechner</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
  <div class="container">
    <div>
      <h1>Kalorien Rechner</h1>
    </div>
    <div>
      <label for="size">Körpergröße</label>
      <input type="text" name="size" id="size">
    </div>
    <div>
      <label for="age">Alter</label>
      <input type="text" name="age" id="age">
    </div>
    <div>
      <label for="weight">Körpergewicht</label>
      <input type="text" name="weight" id="weight">
    </div>
    <div>
      <div>
        <label for="gender">Körperbau</label>
      </div>
      <div>
        <input type="radio" name="gender" id="female" checked="checked">
        <label for="female">Weiblich</label>
        <div>
        </div>
        <input type="radio" name="gender" id="male">
        <label for="male">Männlich</label>
      </div>
    </div>
    <div>
      <label for="activity">Arbeits- und Freizeitaktivität</label>
      <div>
        <select name="activity" id="activity">
          <option value="1">Schlafen</option>
          <option value="2">Nur Sitzen oder Liegen</option>
          <option value="3">Ausschließlich sitzende Tätigkeit mit wenig oder keiner körperlichen Aktivität in der
            Freizeit, z.B. Büroarbeit</option>
          <option value="4">Sitzende Tätigkeit mit zeitweilig gehender oder stehender Tätigkeit, z.B. Studierende,
            Fließbandarbeiter, Laboranten, Kraftfahrer</option>
          <option value="5">Überwiegend gehende oder stehende Tätigkeit, z.B. Verkäufer, Kellner, Handwerker,
            Mechaniker, Hausfrauen</option>
          <option value="6">Körperlich anstrengende berufliche Arbeit</option>
        </select>
      </div>
    </div>
    <div>
      <button id="calcRate" onclick="calcRate()">Berechnen</button>
    </div>
    <div id="result">
      <table>
        <tr>
          <th></th>
          <th>kcal</th>
          <th>kJ</th>
        </tr>
        <tr>
          <td>Grundumsatz</td>
          <td id="baseRateKcal"></td>
          <td id="baseRateKj"></td>
        </tr>
        <tr>
          <td>Gesamtumsatz</td>
          <td id="totalRateKcal"></td>
          <td id="totalRateKj"></td>
        </tr>
      </table>
      <p>Das Ergebnis des Rechners sollten Sie als Orientierungswert ansehen, da es verschiedene Fehlermöglichkeiten
        gibt wie abweichender Grundumsatz, falsche Zeiteinschätzung etc.</p>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
</body>

</html>
